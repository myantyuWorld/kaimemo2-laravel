[tools]
lefthook = "latest"
node = "20"
php = "8.3"
composer = "latest"

[tasks.setup]
description = "Full project setup"
run = "cd src && composer run setup"

[tasks.dev]
description = "Start development server with all services"
run = "cd src && composer run dev"

[tasks.dev-ssr]
description = "Start development server with SSR support"
run = "cd src && composer run dev:ssr"

[tasks.build]
description = "Build for production"
run = "cd src && npm run build"

[tasks.build-ssr]
description = "Build for production with SSR"
run = "cd src && npm run build:ssr"

[tasks.lint]
description = "Run ESLint with auto-fix"
run = "cd src && npm run lint"

[tasks.format]
description = "Format code with Prettier"
run = "cd src && npm run format"

[tasks.format-php]
description = "Format PHP code with Pint"
run = "cd src && ./vendor/bin/pint"

[tasks.test]
description = "Run PHP tests"
run = "cd src && composer run test"

[tasks.migrate]
description = "Run database migrations"
run = "cd src && php artisan migrate"

[tasks.fresh]
description = "Fresh migrate with seeding"
run = "cd src && php artisan migrate:fresh --seed"

[tasks.queue]
description = "Start queue worker"
run = "cd src && php artisan queue:listen"

[tasks.logs]
description = "Watch real-time logs"
run = "cd src && php artisan pail"

[tasks.serve]
description = "Start Laravel development server"
run = "cd src && php artisan serve"

[tasks.vite]
description = "Start Vite development server"
run = "cd src && npm run dev"