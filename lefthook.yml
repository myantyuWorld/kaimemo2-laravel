pre-commit:
  parallel: true
  commands:
    format:
      root: "frontend/"
      run: "npm run format"
      stage_fixed: true
    lint:
      root: "frontend/"
      run: "npm run lint"
      stage_fixed: true
    pint:
      root: "backend/"
      run: "./vendor/bin/pint"
      stage_fixed: true
    test:
      root: "backend/"
      run: "composer run test"