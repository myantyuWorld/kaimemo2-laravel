version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: kaimemo2_postgres
    environment:
      POSTGRES_DB: kaimemo2
      POSTGRES_USER: kaimemo2_user
      POSTGRES_PASSWORD: kaimemo2_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaimemo2_user -d kaimemo2"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: