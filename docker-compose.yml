version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kaimemo2_mysql
    environment:
      MYSQL_DATABASE: kaimemo2
      MYSQL_USER: kaimemo2_user
      MYSQL_PASSWORD: kaimemo2_password
      MYSQL_ROOT_PASSWORD: kaimemo2_root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "kaimemo2_user", "-pkaimemo2_password"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: